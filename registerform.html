<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/regform.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register - Webkodz</title>
  </head>
  <body>
    <section class="material-half-bg">
     
    </section>
    <section class="login-content">
      <div class="logo">
        <img src="images/imgpsh_fullsize_anim.png" class="web-logo" alt="#">
       
      </div>
      <b class="inv-mang">Webkodz inventory Management</b>
      <div class="login-box form">
        <form class="login-form " action="index.html">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Register</h3>
          <div class="form-group">
          
            <input class="form-control" type="text" placeholder="Username or Email" autofocus>
          </div>
          <div class="form-group">
          
            <input class="form-control" type="password" placeholder=" Enter Password">
          </div>
          <div class="form-group">
          
            <input class="form-control" type="password" placeholder="Re-enter Password ">
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label>
                  <input type="checkbox"><span class="label-text">Remember Password </span>
                </label>
              </div>
           
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-info1 btn-block "><i class="fa fa-sign-in fa-lg fa-fw"></i>Register </button>
          </div>
          <span class="label-text1">Already have an account <span class="register"><b>Login</b></span> here </span>
        </form>
       
      </div>
    
    </section>
    <div class="mydiv"><h1>Copyright @2019 All Rights Reserved. </h1></div>
     <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
</html>
